<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"> 
    
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img id="heading" src="assets/images/farmyard.png">
    </h1>

    <div class="game-area" id="instructions" >
        <p>
            Instructions placeholder
        </p>
        
       <div class="button-area">
            <button data-type="submit" class="btn btn--gray" onclick="start_game()">Play Now!</button>
        </div>
    </div>

    <div class="game-area" id="game">
        <img src="assets/images/giraffe.png" id="animals" alt="giraffe">
        
       <div class="button-area">
            <button data-type="submit" id="option_1" class="btn btn--gray" onclick="next_animal(1)">Submit Answer</button>
            <button data-type="submit" id="option_2" class="btn btn--gray" onclick="next_animal(2)">Submit Answer</button>
            <button data-type="submit" id="option_3" class="btn btn--gray" onclick="next_animal(3)">Submit Answer</button>
        </div>
    </div>
    
    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
